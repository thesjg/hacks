<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Headless Player</title>
	<script src="js/swfobject.js" type="text/javascript"></script>
	<script src="js/HPlayer.js" type="text/javascript"></script>
	<script type="text/javascript">
		HPlayer.play('test.mp3');
	</script>
	<style>
		html, body { height:100%; }
		body { margin:0; }
	</style>
</head>
<body>
<a href="javascript:HPlayer.mute();">Mute</a>
<a href="javascript:HPlayer.unmute();">Unmute</a>

<a href="javascript:HPlayer.setVolume('0.25');">V: .25</a>
<a href="javascript:HPlayer.setVolume('0.5');">V: .5</a>
<a href="javascript:HPlayer.setVolume('0.75');">V: .75</a>
<a href="javascript:HPlayer.setVolume('1');">V: 1</a>

<a href="javascript:HPlayer.pause();">Pause</a>
<a href="javascript:HPlayer.stop();">Stop</a>
<a href="javascript:HPlayer.play();">Play</a>
</body>
</html>
